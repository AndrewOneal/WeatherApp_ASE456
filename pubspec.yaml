name: climate
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  geolocator: ^7.0.0
  http: ^0.13.0
  flutter_spinkit: ^5.0.0
  font_awesome_flutter: ^10.6.0
  fluttertoast: ^8.2.4
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: lib/assets/fonts/SpartanMB-Black.otf
          weight: 900
